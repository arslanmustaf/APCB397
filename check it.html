<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pcb sample first view</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        #heade {
            padding-top: 25px;
            background-image:linear-gradient(rgba(109, 101, 101, 0.918),rgba(109, 101, 101, 0.918));
            width: 100%;
            height: 100vh;
            display: flex-end;
        }
        header {
            width: 100%;
            height: 100px;
            align-items: center;
            justify-content: space-between;
            display: flex;
            padding: 0 30px;
            background-color: rgb(2, 2, 26);
            opacity: 80%;
            box-shadow: 0 8px 32px 0 rgba(255, 255, 255, .3);
        }
        .logo {
            width: 130px;
            height: 90;
            margin-left: 80px;
            margin-top: 0%;
        
        }
        
        .hamburger {
            margin-right: 30px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        
        .hamburger .line {
            width: 35px;
            height: 5px;
            background-color: transparent;
            margin: 8px;
        }
        
        nav ul {
            margin: 2px 50px;
            display: flex;
        }
        .navbar.active{
            height: 450px;
        
        }
        nav ul li a {
            list-style: none;
            text-decoration: none;
            justify-content: space-between;
            margin: 10px 30px;
            padding: 15px;
            color: white;
            font-weight: bold;
            border: 1px solid transparent;
            border-radius: 30px;
            transition: .3s;
        }
        
        nav ul li :hover {
            background-color: white;
            color: black;
            transform: scale(1.2);
        }
        .container{
            display: flex;
            width: 100%;
            height: auto;
            justify-content: space-between;
            align-items: center;
            padding-left: 200px;
        }
        h3{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
            text-align: center;
        }
        .pic{
            margin: 15px 70px;
        }
        .pic img{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="heade">
        <header>
            <img src="logo.png" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li> 
                <li><a href=""><i class="fa-solid fa-bag-shopping"></i> Product</a></li>
                <li><a href=""><i class="fa-solid fa-bag-shopping"></i> Services</a></li>
                <li><a href="login.html"><i class="fa-solid fa-user"></i> Login</a></li>
                <li><a><i class="fa-solid fa-circle-info"></i> Help</a></li>
            </ul>
           
        </nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        </header>
        <div class="container">
            <h3>This is a Sample Design</h3>
            <div class="pic">
                <img src="pcb.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
